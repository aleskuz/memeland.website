<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memeland ($MEME)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: contain; background: black;
      display: block;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 {
      color: #fffc00;
      font-size: 3rem;
      text-shadow: 0 0 20px #fffc00;
    }
    p {
      color: #fff;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto;
    }
    .contract {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #ff4081;
    }
    .btn:hover {
      background: #e73370;
      box-shadow: 0 0 30px #e73370;
    }
    .socials {
      margin-top: 2rem;
    }
    .socials a {
      color: #1da1f2;
      text-decoration: none;
      font-weight: bold;
    }
    #tetris-wrapper {
      margin-top: 3rem;
      background: #000;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f0;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 3px solid #0f0;
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/Q8iPGmL.png" alt="Memeland Background">
    <div class="overlay">
      <h1>Memeland ($MEME)</h1>
      <p>No utility. No roadmap. Just pure meme energy. Join the movement, buy the meme, become the meme.</p>
      <div class="contract">
        <strong>Contract Address:Ed2871uyotfrYXiVLP2RXRnUbvcsG8V4g4efqANrpump</strong><br>
        
      </div>
      <a class="btn" href="https://pump.fun/coin/Ed2871uyotfrYXiVLP2RXRnUbvcsG8V4g4efqANrpump" target="_blank">Buy $MEME Now</a>
      <div class="socials">
        <p><a href="https://x.com/Silenc_AK" target="_blank">Follow us on Twitter</a></p>
        <p><a href="https://t.me/+iUYQpkbq5mxiYWM0" target="_blank">Join our Telegram Group</a></p>
      </div>

      <!-- TETRIS SPIEL -->
      <div id="tetris-wrapper">
        <canvas id="tetris" width="360" height="600"></canvas>
        <div style="text-align:center;margin-top:10px;">
          <div id="score" style="color:#0f0;font-size:1.2rem;">Score: 0</div>
          <div id="highscore" style="color:#ff0;font-size:1rem;">Highscore: 0</div>
          <div id="leaderboard" style="margin-top: 1rem;">
            <h3 style="color:#fff;">Top Scores</h3>
            <ol id="leaderboard-list" style="color:#0f0; list-style: none; padding: 0;"></ol>
          </div>
        </div>
      </div>

    </div>
    
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(30, 30);

    const spriteImages = {
      1: 'assets/pepe.png',
      2: 'assets/pnut.png',
      3: 'assets/doge.png',
      4: 'assets/prenos.png',
      5: 'assets/shiba.png'
    };

    const spriteCache = {};
    const bg = new Image();
    bg.src = 'assets/background.png';

    function loadSprites(callback) {
      let loaded = 0;
      const total = Object.keys(spriteImages).length;
      for (const key in spriteImages) {
        const img = new Image();
        img.src = spriteImages[key];
        img.onload = () => {
          spriteCache[key] = img;
          loaded++;
          if (loaded === total) callback();
        };
      }
    }

    function rotate(matrix) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      matrix.forEach(row => row.reverse());
    }

    function playerRotate() {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix); rotate(player.matrix); rotate(player.matrix);
          player.pos.x = pos;
          return;
        }
      }
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
             (arena[y + o.y] &&
              arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      const pieces = {
        T: [[0,0,0],[1,1,1],[0,1,0]],
        O: [[2,2],[2,2]],
        L: [[0,3,0],[0,3,0],[0,3,3]],
        I: [[0,4,0,0],[0,4,0,0],[0,4,0,0],[0,4,0,0]],
        Z: [[5,5,0],[0,5,5],[0,0,0]]
      };
      return pieces[type];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0 && spriteCache[value]) {
            context.drawImage(spriteCache[value], x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.drawImage(bg, 0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        updateScore();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
      const pieces = 'TOLIZ';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        saveToLeaderboard(score);
        arena.forEach(row => row.fill(0));
        score = 0;
        level = 1;
        linesCleared = 0;
        dropInterval = 1000;
        updateScore();
      }
    }

    function updateScore() {
      document.getElementById('score').innerText = `Score: ${score}`;
      if (score > highscore) {
        highscore = score;
        localStorage.setItem('highscore', highscore);
      }
      document.getElementById('highscore').innerText = `Highscore: ${highscore}`;
    }

    function saveToLeaderboard(newScore) {
      const name = document.getElementById('playerName').value.trim() || "Anonymous";
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      leaderboard.push({ name, score: newScore, time: new Date().toISOString() });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      leaderboard.forEach((entry, index) => {
        const li = document.createElement('li');
        const date = new Date(entry.time).toLocaleDateString();
        li.textContent = `#${index + 1} ${entry.name}: ${entry.score} pts (${date})`;
        list.appendChild(li);
      });
    }

    function arenaSweep() {
      outer: for (let y = arena.length -1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        score += 10 * level;
        linesCleared++;
        if (linesCleared % 5 === 0 && dropInterval > 200) {
          level++;
          dropInterval -= 100;
        }
        updateScore();
        arena.unshift(row);
        y++;
      }
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    const arena = createMatrix(12, 20);
    const player = { pos: {x: 0, y: 0}, matrix: null };
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let score = 0;
    let highscore = localStorage.getItem('highscore') || 0;
    let level = 1;
    let linesCleared = 0;

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'ArrowUp') playerRotate();
    });

    loadSprites(() => {
      playerReset();
      updateScore();
      renderLeaderboard();
      document.getElementById('highscore').innerText = `Highscore: ${highscore}`;
      update();
    });
  </script>
</body>
</html>
